            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: var(--primary);
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--dark);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .status-select {
            display: flex;
            gap: 10px;
        }

        .status-option {
            flex: 1;
            text-align: center;
        }

        .status-option input[type="radio"] {
            display: none;
        }

        .status-option label {
            display: block;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            background-color: #f5f5f5;
            transition: all 0.3s;
        }

        .status-option input[type="radio"]:checked + label {
            color: white;
            font-weight: bold;
        }

        .status-option input[type="radio"][value="Bueno"]:checked + label {
            background-color: var(--success);
        }

        .status-option input[type="radio"][value="Malo"]:checked + label {
            background-color: var(--danger);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .grid-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
        }

        .photo-upload {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .photo-upload:hover {
            border-color: var(--secondary);
            background-color: #fef2f2;
        }

        .photo-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .photo-thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #c0392b;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .employee-info {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .emoji {
            font-size: 1.2em;
        }

        .photo-container {

                grid-template-columns: 1fr;
            }

            }
        }
    </style>

        document.addEventListener('DOMContentLoaded', function() {
            // Configurar la fecha actual por defecto
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            // Configurar la hora actual por defecto
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('inspectionTime').value = `${hours}:${minutes}`;
            
            // Manejar la subida de fotos
            const photoUpload = document.getElementById('photoUpload');
            const photoInput = document.getElementById('photoInput');
            const photoPreview = document.getElementById('photoPreview');
            
            photoUpload.addEventListener('click', function() {
                photoInput.click();
            });
            
            photoInput.addEventListener('change', function(e) {
                const files = e.target.files;
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    if (!file.type.match('image.*')) continue;
                    
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.classList.add('photo-thumbnail');
                        
                        // Crear contenedor para la miniatura y botÃ³n de eliminar
                        const container = document.createElement('div');
                        container.classList.add('photo-container');
                        
                        const deleteBtn = document.createElement('button');
                        deleteBtn.innerHTML = 'ğŸ—‘ï¸';
                        deleteBtn.classList.add('delete-photo');
                        
                        deleteBtn.addEventListener('click', function() {
                            container.remove();
                        });
                        
                        container.appendChild(img);
                        container.appendChild(deleteBtn);
                        photoPreview.appendChild(container);
                    }
                    
                    reader.readAsDataURL(file);
                }
            });
            
            // Manejar el envÃ­o del formulario
            document.getElementById('maintenanceForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // AquÃ­ irÃ­a la lÃ³gica para enviar los datos al servidor
                alert('âœ… Registro guardado exitosamente');
                
                // Limpiar el formulario despuÃ©s del envÃ­o (opcional)
                // this.reset();
                // photoPreview.innerHTML = '';
            });
        });
    </script>
